<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VR Spatial Jukebox</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; color: white; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;

        h1 { margin-bottom: 10px; text-shadow: 0 0 10px #0ff; font-size: 32px; letter-spacing: 2px;}
        p { max-width: 600px; line-height: 1.5; color: #ccc; margin-bottom: 30px; font-size: 14px;}
        
        .btn {
            padding: 20px 40px; font-size: 18px; cursor: pointer;
            background: transparent; border: 2px solid #0ff; color: #0ff;
            text-transform: uppercase; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            margin: 10px;
            display: inline-block;

        .track-menu { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }

        #loading-bar-container { width: 300px; height: 4px; background: #333; margin-top: 20px; display: none; }
        #loading-bar { width: 0%; height: 100%; background: #0ff; transition: width 0.2s; }
        #status-text { margin-top: 10px; color: #888; font-size: 12px; height: 20px; min-height: 20px;}
        
        .error-msg { color: #ff4444 !important; }

        #ui-layer { position: absolute; bottom: 20px; left: 20px; color: #555; font-size: 12px; pointer-events: none; }
        
        .github-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #555;
            font-size: 12px;
            text-decoration: none;
            pointer-events: auto;
            transition: color 0.3s;
            z-index: 1000;
        }
        .github-link:hover { color: #0ff; }
    </style>

        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",

<body>

    <div id="overlay">
        <h1>SPATIAL JUKEBOX</h1>
        
        <div id="setup-panel">
            <p>
                <b>VR MIXING ENVIRONMENT</b><br>
                Put on your headset.<br>
                <b>Trigger/Click</b> to Grab. <b>Vertical</b> = Volume. <b>Horizontal</b> = Pan.
            </p>

            <p style="margin-bottom: 10px; color: #0ff;">SELECT A TRACK TO BEGIN:</p>
            
            <div class="track-menu">
                <button id="btn-jazz" class="btn">Jazz Session</button>
                <button id="btn-orch" class="btn">Orchestral</button>
            </div>

            <!-- Status -->
            <div id="loading-bar-container"><div id="loading-bar"></div></div>
            <div id="status-text"></div>
        </div>
        
        <div id="vr-btn-container" style="display:none; margin-top: 20px;">
            <!-- VR Button injected here -->
        </div>

        <a href="https://github.com/thegoodirs/vr-jukebox-stems" target="_blank" class="github-link">View on GitHub</a>
    </div>
    
    <div id="ui-layer">Audio Engine: Web Audio | Spatial: HRTF</div>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- CONFIGURATION ---
        const CONFIG = {
            radius: 1.5,
            yMin: 1.0,  
            yMax: 1.4,  
            defaultHeight: 1.2, 
            smoothing: 0.15,    
            colors: [0xff0055, 0x00ffaa, 0x00aaff, 0xffaa00, 0xaa00ff, 0xffff00, 0xffffff] 
        };

        // --- TRACK CONFIGURATION ---
        // Ensure filenames match exactly what is in your repo
        const TRACKS = {
            jazz: [
                'stems/jazz/0%20Drums.mp3',
                'stems/jazz/1%20Bass.mp3',
                'stems/jazz/2%20Keyboard.mp3',
                'stems/jazz/3%20Synth.mp3',
                'stems/jazz/4%20Woodwinds.mp3'
            ],
            orchestral: [
                'stems/orchestral/0%20Drums.mp3',
                'stems/orchestral/1%20Keyboard.mp3',
                'stems/orchestral/2%20Percussion.mp3',
                'stems/orchestral/3%20Strings.mp3',
                'stems/orchestral/4%20Synth.mp3',
                'stems/orchestral/5%20Brass.mp3',
                'stems/orchestral/6%20Woodwinds.mp3'
            ]
        };

        // --- GLOBAL STATE ---
        let scene, camera, renderer;
        let controllers = [];
        let raycaster;
        let stems = [];
        let audioCtx;
        
        let grabbedObject = null;
        let grabbingController = null;
        let loadedFont = null;
        
        // Grab Mechanics State
        let grabAngleOffset = 0;
        let grabHeightOffset = 0;
        
        let audioStartTime = 0;
        let progressBarFill = null;
        
        let mouse = new THREE.Vector2();
        let mouseRaycaster = new THREE.Raycaster();
        let isMouseDown = false;

        // --- HELPER: GENERATE GLOW TEXTURE ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }
        const glowTexture = createGlowTexture();

        // --- AUDIO ENGINE ---
        class StemAudio {
            constructor(ctx, buffer) {
                this.ctx = ctx;
                this.gainNode = ctx.createGain();
                this.analyser = ctx.createAnalyser();
                this.analyser.fftSize = 64;
                this.panner = ctx.createPanner();
                
                this.panner.panningModel = 'HRTF';
                this.panner.distanceModel = 'inverse';
                this.panner.refDistance = 1;
                this.panner.maxDistance = 10000;
                this.panner.coneInnerAngle = 360;

                this.gainNode.connect(this.analyser);
                this.analyser.connect(this.panner);
                this.panner.connect(ctx.destination);
                
                this.source = null;
                this.buffer = buffer; 
                this.gainNode.gain.value = 0.5;
            }

            start() {
                if (this.buffer) {
                    this.source = this.ctx.createBufferSource();
                    this.source.buffer = this.buffer;
                    this.source.loop = true;
                    this.source.connect(this.gainNode);
                    this.source.start(0);
                }
            }
            
            setVolume(val) {
                this.gainNode.gain.setTargetAtTime(val, this.ctx.currentTime, 0.1);
            }

            setPosition(x, y, z) {
                if(this.panner.positionX) {
                    this.panner.positionX.value = x;
                    this.panner.positionY.value = y;
                    this.panner.positionZ.value = z;
                } else {
                    this.panner.setPosition(x,y,z);
                }
            }

            getAnalysis() {
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                this.analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                return sum / dataArray.length;
            }
        }

        // --- VISUAL ENTITY ---
        class StemEntity {
            constructor(index, startAngle, audioBuffer, fileName = "Stem") {
                this.index = index;
                this.angle = startAngle;
                this.currentY = CONFIG.defaultHeight;
                
                this.targetAngle = startAngle;
                this.targetY = CONFIG.defaultHeight;
                
                this.isHighlighted = false;

                const baseColor = CONFIG.colors[index % CONFIG.colors.length];
                
                // ORB
                const geometry = new THREE.IcosahedronGeometry(0.15, 1);
                this.material = new THREE.MeshBasicMaterial({ 
                    color: baseColor, wireframe: true, transparent: true, opacity: 0.5
                });
                this.coreMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff, transparent: true, opacity: 0
                });
                this.mesh = new THREE.Mesh(geometry, this.material);
                this.core = new THREE.Mesh(new THREE.IcosahedronGeometry(0.10, 1), this.coreMaterial);
                this.mesh.add(this.core);
                this.mesh.userData = { name: fileName, entity: this };

                // CLEAN NAME FOR LABEL
                let cleanName = fileName || "Track";
                cleanName = cleanName.replace(/\.[^/.]+$/, ""); // remove extension
                cleanName = cleanName.replace(/^\d+\s*/, "");   // remove "0 " digits
                cleanName = cleanName.replace(/%20/g, " ");     // remove URL encoding

                // FEATURE 1: 3D LABELS
                try {
                    if (loadedFont) {
                        const textGeo = new TextGeometry(cleanName, {
                            font: loadedFont,
                            size: 0.06,
                            height: 0.01,
                        });
                        textGeo.computeBoundingBox();
                        const centerOffset = -0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x);
                        textGeo.translate(centerOffset, 0, 0); // Center text
                        
                        const textMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                        this.labelMesh = new THREE.Mesh(textGeo, textMat);
                        this.labelMesh.position.y = 0.25; // Above orb
                        this.mesh.add(this.labelMesh);
                    }
                } catch(e) {
                    console.warn("Label creation failed", e);
                }

                // FEATURE 2: AURORA EFFECT
                try {
                    const particleCount = 60;
                    const particles = new THREE.BufferGeometry();
                    const pPos = [];
                    const pSizes = [];
                    
                    for(let i=0; i<particleCount; i++) {
                        const x = (Math.random() - 0.5) * 0.8;
                        const y = (Math.random() - 0.5) * 0.8;
                        const z = (Math.random() - 0.5) * 0.8;
                        pPos.push(x, y, z);
                        pSizes.push(Math.random());
                    }
                    particles.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
                    particles.setAttribute('size', new THREE.Float32BufferAttribute(pSizes, 1));
                    
                    const pMat = new THREE.PointsMaterial({
                        color: baseColor,
                        size: 0.05,
                        map: glowTexture,
                        transparent: true,
                        opacity: 0.0, 
                        blending: THREE.AdditiveBlending,
                        depthWrite: false
                    });
                    
                    this.aurora = new THREE.Points(particles, pMat);
                    this.mesh.add(this.aurora);
                } catch(e) {
                    console.warn("Aurora creation failed", e);
                }

                this.audio = new StemAudio(audioCtx, audioBuffer);
                this.updatePositionFromAngle(startAngle);
                
                scene.add(this.mesh);
            }

            startAudio() {
                this.audio.start();
            }

            setTargetState(angle, height) {
                this.targetAngle = angle;
                const clampedH = Math.max(CONFIG.yMin - 0.2, Math.min(CONFIG.yMax + 0.2, height));
                this.targetY = clampedH;
            }
            
            highlight() {
                if (this.isHighlighted) return;
                this.isHighlighted = true;
                this.material.color.setHex(0xffffff);
                this.material.opacity = 0.9;
                this.mesh.scale.setScalar(1.2);
            }
            
            unhighlight() {
                if (!this.isHighlighted) return;
                this.isHighlighted = false;
                const baseColor = CONFIG.colors[this.index % CONFIG.colors.length];
                this.material.color.setHex(baseColor);
            }

            updatePositionFromAngle(angle) {
                this.angle = angle;
                this.mesh.position.x = CONFIG.radius * Math.sin(angle);
                this.mesh.position.z = -CONFIG.radius * Math.cos(angle);
                this.mesh.position.y = this.currentY;
                
                this.mesh.lookAt(0, this.currentY, 0);
                
                // Billboard label
                if (this.labelMesh) {
                    this.labelMesh.lookAt(camera.position);
                }

                if (this.audio) {
                    this.audio.setPosition(this.mesh.position.x, this.mesh.position.y, this.mesh.position.z);
                }
            }

            updateVolumeFromHeight() {
                let normalized = (this.currentY - CONFIG.yMin) / (CONFIG.yMax - CONFIG.yMin);
                normalized = Math.max(0, Math.min(1, normalized)); 
                
                if (this.audio) this.audio.setVolume(normalized);
                
                if (!this.isHighlighted) {
                    this.material.opacity = 0.2 + (normalized * 0.8);
                }
                
                this.coreMaterial.opacity = normalized;
                
                // Base scale from volume + highlight boost
                const baseScale = 0.5 + normalized;
                const finalScale = this.isHighlighted ? baseScale * 1.2 : baseScale;
                this.core.scale.setScalar(finalScale);

                // Update Aurora based on volume
                if (this.aurora) {
                    this.aurora.material.opacity = normalized * 0.6; 
                    this.aurora.scale.setScalar(1 + normalized * 0.5); 
                    
                    this.aurora.rotation.y += 0.005 + (normalized * 0.02);
                    this.aurora.rotation.z += 0.002;
                }
            }

            update(time) {
                this.angle += (this.targetAngle - this.angle) * CONFIG.smoothing;
                this.currentY += (this.targetY - this.currentY) * CONFIG.smoothing;

                this.updatePositionFromAngle(this.angle);
                this.updateVolumeFromHeight();

                this.mesh.rotation.z = time * 0.5;
                this.mesh.rotation.y = time * 0.2;
                if (this.audio) {
                    const energy = this.audio.getAnalysis();
                    const audioScale = 1 + (energy / 255) * 0.4;
                    // Multiply with highlight scale
                    const base = this.isHighlighted ? 1.2 : 1.0;
                    this.mesh.scale.setScalar(audioScale * base);
                }
            }
        }

        // --- INIT ---

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 2, 10);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 50);
            camera.position.set(0, 1.6, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);
            
            const ringGeo = new THREE.RingGeometry(CONFIG.radius - 0.02, CONFIG.radius + 0.02, 64);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.DoubleSide });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = -Math.PI / 2;
            ring.position.y = 0.01;
            scene.add(ring);
            
            const gridHelper = new THREE.GridHelper(20, 20, 0x222222, 0x111111);
            scene.add(gridHelper);

            // --- PROGRESS BAR ---
            const barGroup = new THREE.Group();
            const bgGeo = new THREE.PlaneGeometry(1.0, 0.05);
            const bgMat = new THREE.MeshBasicMaterial({ color: 0x444444 });
            const bg = new THREE.Mesh(bgGeo, bgMat);
            const fillGeo = new THREE.PlaneGeometry(1.0, 0.05);
            fillGeo.translate(0.5, 0, 0); 
            const fillMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            progressBarFill = new THREE.Mesh(fillGeo, fillMat);
            progressBarFill.position.x = -0.5; 
            progressBarFill.position.z = 0.005; 
            progressBarFill.scale.x = 0; 
            barGroup.add(bg, progressBarFill);
            barGroup.position.set(0, 0.4, -1.2);
            barGroup.rotation.x = -Math.PI / 6; 
            scene.add(barGroup);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1.3, 0);
            controls.update();

            controllers = buildControllers();
            raycaster = new THREE.Raycaster();

            // Font loading
            const loader = new FontLoader();
            loader.load('https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_regular.typeface.json', function (response) {
                loadedFont = response;
                console.log("Font loaded");
            });

            document.getElementById('btn-jazz').addEventListener('click', () => loadTrack('jazz'));
            document.getElementById('btn-orch').addEventListener('click', () => loadTrack('orchestral'));

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousedown', onMouseDown);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);

            renderer.setAnimationLoop(render);
        }

        // FIX: Only handle loading state, don't hide panel automatically
        function toggleUI(loading) {
            const btns = document.querySelectorAll('.btn');
            btns.forEach(b => b.disabled = loading);
            document.getElementById('loading-bar-container').style.display = loading ? 'block' : 'none';
        }

        async function loadTrack(trackKey) {
            console.log("Start loading track:", trackKey);
            initAudioContext();
            const statusText = document.getElementById('status-text');
            const loadingBar = document.getElementById('loading-bar');
            
            statusText.innerText = "Initializing...";
            statusText.classList.remove('error-msg');

            // PREVIEW CHECK
            if (window.location.protocol === 'blob:' || window.location.href.includes('usercontent')) {
                statusText.classList.add('error-msg');
                statusText.innerHTML = "<b>⚠️ PREVIEW MODE ERROR:</b><br>Cannot load stems in this preview.<br>Please deploy to GitHub Pages.";
                return; 
            }

            const fileList = TRACKS[trackKey];
            if (!fileList) {
                console.error("Invalid track key:", trackKey);
                return;
            }

            toggleUI(true);
            stems = [];
            let loadedCount = 0;
            const use360 = fileList.length > 5;

            for (let i = 0; i < fileList.length; i++) {
                const path = fileList[i];
                const displayPath = path.split('/').pop().replace(/%20/g, ' ');
                statusText.innerText = `Loading ${displayPath}...`;
                console.log(`Fetching ${path}`);
                
                try {
                    const response = await fetch(path);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                    
                    let angle;
                    if (use360) {
                        angle = (i / fileList.length) * Math.PI * 2;
                    } else {
                         angle = ((i / (fileList.length - 1)) - 0.5) * 2.0; 
                    }

                    const fileName = decodeURI(path.split('/').pop());
                    
                    try {
                        const stem = new StemEntity(i, angle, audioBuffer, fileName);
                        stems.push(stem);
                    } catch (err) {
                        console.error("Failed to create visual for stem:", fileName, err);
                    }

                } catch (e) {
                    console.error("Error loading stem", e);
                    statusText.innerText = `Failed to load ${path}.`;
                }

                loadedCount++;
                document.getElementById('loading-bar').style.width = `${(loadedCount / fileList.length) * 100}%`;
            }

            if (stems.length > 0) {
                statusText.innerText = "Ready!";
                toggleUI(false);
                readyToPlay();
            } else {
                toggleUI(false);
                statusText.classList.add('error-msg');
                statusText.innerText = `Error: Stems not found in /stems/${trackKey}/`;
                // Re-enable buttons if failed
                document.querySelectorAll('.btn').forEach(b => b.disabled = false);
            }
        }

        function initAudioContext() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
        }

        function readyToPlay() {
            console.log("Ready to play. Creating VR Button.");
            
            // This replaces the loading menu with the Start VR button
            document.getElementById('overlay').innerHTML = "<h1>READY</h1><p>Put on your headset.</p>";
            document.getElementById('overlay').appendChild(VRButton.createButton(renderer));
            
            if (audioCtx.state === 'suspended') {
                audioCtx.resume().then(() => {
                    console.log("Audio Context Resumed");
                });
            }
            
            audioStartTime = audioCtx.currentTime;
            stems.forEach(s => s.startAudio());
        }

        function buildControllers() {
            const controllerModelFactory = new XRControllerModelFactory();
            const result = [];
            for (let i = 0; i < 2; i++) {
                const controller = renderer.xr.getController(i);
                
                // Visual Ray (Initially long)
                const geometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-1)]);
                const line = new THREE.Line(geometry);
                line.name = 'line'; 
                line.scale.z = 5; // Default length
                controller.add(line);
                
                controller.addEventListener('selectstart', onSelectStart);
                controller.addEventListener('selectend', onSelectEnd);
                scene.add(controller);
                
                const grip = renderer.xr.getControllerGrip(i);
                grip.add(controllerModelFactory.createControllerModel(grip));
                scene.add(grip);
                result.push(controller);
            }
            return result;
        }

        function onSelectStart(event) {
            const controller = event.target;
            const intersections = getIntersections(controller);
            
            if (intersections.length > 0) {
                const hit = intersections[0];
                const stem = stems.find(s => s.mesh === hit.object || s.mesh === hit.object.parent);
                
                if (stem) {
                    grabbedObject = stem;
                    grabbingController = controller;
                    
                    const hitPoint = hit.point;
                    const hitAngle = Math.atan2(hitPoint.x, -hitPoint.z);
                    
                    grabAngleOffset = stem.angle - hitAngle;
                    grabHeightOffset = stem.currentY - hitPoint.y;

                    controller.attach(stem.mesh); 
                    controller.remove(stem.mesh);
                    scene.add(stem.mesh);
                    stem.material.color.setHex(0xffffff); 
                }
            }
        }

        function onSelectEnd() {
            if (grabbedObject) {
                grabbedObject = null;
                grabbingController = null;
            }
        }

        function getIntersections(controller) {
            try {
                const tempMatrix = new THREE.Matrix4();
                tempMatrix.identity().extractRotation(controller.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
                return raycaster.intersectObjects(stems.map(s => s.mesh), true);
            } catch(e) {
                return [];
            }
        }

        function getRayCylinderIntersection(controller) {
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            const rayOrigin = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);
            const rayDir = new THREE.Vector3(0, 0, -1).applyMatrix4(tempMatrix).normalize();
            
            const A = rayDir.x * rayDir.x + rayDir.z * rayDir.z;
            const B = 2 * (rayOrigin.x * rayDir.x + rayOrigin.z * rayDir.z);
            const C = rayOrigin.x * rayOrigin.x + rayOrigin.z * rayOrigin.z - CONFIG.radius * CONFIG.radius;
            
            const delta = B * B - 4 * A * C;
            
            if (delta < 0) return null; // No intersection
            
            const t1 = (-B - Math.sqrt(delta)) / (2 * A);
            const t2 = (-B + Math.sqrt(delta)) / (2 * A);
            
            let t = -1;
            if (t1 > 0 && t2 > 0) t = Math.min(t1, t2);
            else if (t1 > 0) t = t1;
            else if (t2 > 0) t = t2;
            
            if (t < 0) return null;
            
            return rayOrigin.clone().add(rayDir.multiplyScalar(t));
        }

        function onMouseDown(e) {
            if (renderer.xr.isPresenting) return;
            isMouseDown = true;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            mouseRaycaster.setFromCamera(mouse, camera);
            const intersects = mouseRaycaster.intersectObjects(stems.map(s => s.mesh), true);
            if (intersects.length > 0) {
                const stem = stems.find(s => s.mesh === intersects[0].object || s.mesh === intersects[0].object.parent);
                if (stem) {
                    grabbedObject = stem;
                    const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                    const mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
                    const mouseAngle = mouseX * (Math.PI / 1.5);
                    const mouseHeight = ((mouseY + 1) / 2) * (CONFIG.yMax - CONFIG.yMin + 0.5) + (CONFIG.yMin - 0.2);
                    grabAngleOffset = stem.angle - mouseAngle;
                    grabHeightOffset = stem.currentY - mouseHeight;
                }
            }
        }

        function onMouseMove(e) {
            if (renderer.xr.isPresenting) return;
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            mouseRaycaster.setFromCamera(mouse, camera);
            
            if (!isMouseDown) {
                stems.forEach(s => s.unhighlight());
                const intersects = mouseRaycaster.intersectObjects(stems.map(s => s.mesh), true);
                if (intersects.length > 0) {
                    const stem = stems.find(s => s.mesh === intersects[0].object || s.mesh === intersects[0].object.parent);
                    if (stem) stem.highlight();
                }
            } else if (grabbedObject) {
                const x = (e.clientX / window.innerWidth) * 2 - 1;
                const y = -(e.clientY / window.innerHeight) * 2 + 1;
                const rawAngle = x * (Math.PI / 1.5);
                const targetAngle = rawAngle + grabAngleOffset;
                const rawHeight = ((y + 1) / 2) * (CONFIG.yMax - CONFIG.yMin + 0.5) + (CONFIG.yMin - 0.2);
                const targetHeight = rawHeight + grabHeightOffset;
                grabbedObject.setTargetState(targetAngle, targetHeight);
            }
        }

        function onMouseUp() {
            isMouseDown = false;
            grabbedObject = null;
        }

        function render(time) {
            stems.forEach(stem => stem.update(time / 1000));

            // Progress Bar Update
            if (progressBarFill && stems.length > 0 && stems[0].audio.buffer) {
                const duration = stems[0].audio.buffer.duration;
                const elapsed = audioCtx.currentTime - audioStartTime;
                const progress = (elapsed % duration) / duration;
                progressBarFill.scale.x = Math.max(0, Math.min(1, progress));
            }

            stems.forEach(s => s.unhighlight());

            controllers.forEach(controller => {
                const line = controller.getObjectByName('line');
                if(!line) return;

                const hits = getIntersections(controller);
                
                if (hits.length > 0) {
                    const hit = hits[0];
                    line.scale.z = hit.distance; 
                    
                    const stem = stems.find(s => s.mesh === hit.object || s.mesh === hit.object.parent);
                    if (stem && !grabbedObject) {
                        stem.highlight();
                    }
                } else {
                    line.scale.z = 5; 
                }
                
                if (grabbedObject && grabbingController === controller) {
                    grabbedObject.highlight();
                    const hitPoint = getRayCylinderIntersection(controller);
                    
                    if (hitPoint) {
                        const hitAngle = Math.atan2(hitPoint.x, -hitPoint.z);
                        const targetAngle = hitAngle + grabAngleOffset;
                        const targetHeight = hitPoint.y + grabHeightOffset;
                        
                        grabbedObject.setTargetState(targetAngle, targetHeight);
                        
                        const worldOrigin = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);
                        line.scale.z = worldOrigin.distanceTo(hitPoint);
                    }
                }
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
